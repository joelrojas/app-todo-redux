<li [class.completed]="todo.complete"
    [class.editing]="editing">
  <div class="view">
    <input class="toggle" type="checkbox" [formControl]="chkComplete">
    <label (dblclick)="edit()">{{todo.text}}</label>
    <button class="destroy" (click)="delete()"></button>
  </div>
  <input class="edit"
         type="text"
         [formControl]="txtInput"
         (blur)="endEditing()"
         #inputFisico>
</li>
